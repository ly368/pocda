<!DOCTYPE HTML>
<html>
	<head>
		<title>登录成功</title>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<link rel="stylesheet" href="/www/stylesheets/success.css" />
	</head>
	<body>
		<div class="error">
	        <span id = "count"><b> 5 </b></span>
            <br>
			<a class="btn btn-warning" href="/">登录成功，点击返回</a>
		</div>
		<script type="text/javascript" src="/www/javascripts/jquery.js" ></script>
		<script type="text/javascript">
			$(function() {
				var count = 5;
				setInterval(function() {
					count--;
					if (count <= 0) window.location.href = "/";
					$("#count").html("<b>" + count + "</b>");
				}, 1000); 
			});
		</script>
	</body>
 
</html>
